name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: 'Checkout codes'
      uses: actions/checkout@v1

    - name: set up TF
      uses: actions/TF@v1

    - name: build
      run: |
          sh ./build.sh
    - name: build_faster
      run: |
          sh ./build_faster.sh
